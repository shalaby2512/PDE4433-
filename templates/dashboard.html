<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .date-form {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .date-form label {
            margin-right: 5px;
            font-weight: bold;
        }
        .date-form input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .date-form button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .date-form button:hover {
            background-color: #367C39;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 style="color: #4CAF50;">Autonomous Waste Sorting Dashboard</h1><br>
        
        <form method="post" action="{{ url_for('dashboard') }}" class="date-form">
            <label for="start_date">From Date:</label>
            <input type="date" id="start_date" name="start_date">
            
            <label for="end_date">To Date:</label>
            <input type="date" id="end_date" name="end_date">
            
            <button type="submit">Apply Filter</button>
        </form>
        
        {% if plot_html %}
            {{ plot_html|safe }}
        {% else %}
            <p>No data available to display.</p>
        {% endif %}
    </div>
</body>
</html>
